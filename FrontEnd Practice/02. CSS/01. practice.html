<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        * {font-family: d2coding;}
        #intro {font-size: 50px; color: greenyellow;}
        .intro {font-size: 50px; color: blue;}
        p.intro {font-size: 20px; color: red;}
        p {font-size: 10px; color: forestgreen;}
        div {font-size: 20px; color: darkorange;}
        div h2 {font-size: 40px; color: teal;}
        div > h2 > span {font-size: 10px; color: darkred;}
    </style>
</head>
<body style="margin: 40px;">
    <h2>Different of Selectors</h2>
    <h2 class="intro">Different of Selectors</h2>
    <p>Different of Selectors</p>
    <p class="intro">Different of Selectors</p>
    <h2 id="intro">Different of Selectors</h2>
    <div>
        <h1>Different of Selectors</h1>
        <h2>
            <span>Different</span> of Selectors
        </h2>
        <p>Different of Selectors</p>
    </div>
    <div>
        <h1 class="intro">Different of Selectors</h1>
        <h2>
            <span>Different</span> of Selectors
        </h2>
        <p class="intro">Different of Selectors</p>
    </div>
</body>
</html>
