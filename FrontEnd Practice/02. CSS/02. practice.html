<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>

    <style>
        body {background-color: white;}
        h1 {color: maroon; margin-left: 40px;}
    </style>
    <link rel="stylesheet" href="./01. practice style.css">
    <!--<link>가 우선순위에 있다 하더라도, <h1>의 글자 색에 대한 설정이 이루어져 있지 않음으로
    우선순위가 낮은 <style>의 <h1>의 색이 적용된다.-->

</head>
<body style="margin: 40px;">
    <h1>Apply External Style</h1>
    <p style="font-size: 20px;"><strong>Apply</strong> external style.</p>
    <!--link에 설정된 값보다 inline에 설정된 값이 우선순위를 가진다.-->
</body>
</html>
