<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/792b18b587.js" crossorigin="anonymous"></script>
  <title>Test</title>
  <style>
    td {
      width: 150px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand fixed-top bg-black navbar-dark" style="height: 60px;">
    <div class="container-fluid container-fixed">
      <ul class="navbar-nav">
        <a class="rounded navbar-brand mx-3" href="#" style="box-shadow: none;">
          <img src="/00_Practice/03_Test/00_img/Logo.png" alt="Logo" style="height: 40px;">
        </a>
        <li class="nav-item ms-1 my-auto">
          <a class="rounded nav-link" href="#noticeboard"><i class="fa-solid fa-user">&nbsp;&nbsp;게시판</i></a>
        </li>
        <li class="nav-item ms-1 my-auto">
          <a class="rounded nav-link" href="#Cal"><i class="fa-solid fa-calendar-days">&nbsp;&nbsp;일정표</i></a>
        </li>
      </ul>
      <div class="navbar-nav" style="vertical-align: auto;">
        <span class="navbar-text pe-3 me-3" style="font-size: small; text-align: right; border-right: 1px solid gray;">
          조준곤 님의 홈페이지에 오신것을 환영합니다.
        </span>
        <a class="rounded nav-link me-3" href="#logout"><i class="fa-solid fa-user">&nbsp;&nbsp;로그아웃</i></a>
      </div>
    </div>
  </nav>
  <div class="container" style="margin-top: 80px;">
    <form action="#" method="get">
      <table style="margin: auto; width: 300px;">
        <tr>
          <td colspan="2"><h2>Schedule</h2></td>
        </tr>
        <tr>
          <td><label for="title">Title</label></td>
          <td style="text-align: right;"><input type="checkbox" value="Important" style="font-size: 12px;">&nbsp;Important</td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="text" name="title" id="title" style="width: 290px; margin-bottom: 10px;" placeholder="Title">
          </td>
        </tr>
        <tr>
          <td><label for="place">Place</label></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="text" name="place" id="title" style="width: 290px; margin-bottom: 10px;" placeholder="Place">
          </td>
        </tr>
        <tr>
          <td><label for="start_date">Start Date</label></td>
          <td><label for="end_date">End Date</label></td>
        </tr>
        <tr>
          <td><input type="date" name="start_date" id="start_date" style="width: 140px; margin-bottom: 10px;"></td>
          <td><input type="date" name="end_date" id="end_date" style="width: 140px; margin-bottom: 10px;"></td>
        </tr> 
        <tr>
          <td><label for="start_time">Start Time</label></td>
          <td><label for="end_time">End Time</label></td>
        </tr>
        <tr>
          <td><input type="time" name="start_time" id="start_time" style="width: 140px; margin-bottom: 10px;"></td>
          <td><input type="time" name="end_time" id="end_time" style="width: 140px; margin-bottom: 10px;"></td>
        </tr>
        <tr>
          <td><label for="momo">Memo</label></td>
        </tr>
        <tr>
          <td colspan="2"><textarea name="memo" id="memo" style="width: 290px; height: 200px;"></textarea></td>
        </tr>
        <tr>
          <td><a href="#myModal" data-bs-toggle="modal" style="color: black; text-decoration: none;">Add Schedule</a></td>
        </tr>
      </table>
    </form>
  </div>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Schedule</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form action="#" method="get">
            <div class="mt-2">
              <label class="me-3 mb-2">&nbsp;Schedule Title</label>
              <input type="checkbox" name="import_info" id="import_info" value="import_info" class="me-1" style="font-size: 8px;" checked>Important
              <input type="text" name="add_title" class="form-control" placeholder="Title">
            </div>
            <div class="mt-2">
              <label class="me-3 form-label">&nbsp;Place</label><br>
              <input type="text" name="add_address" class="form-control" placeholder="Place">
            </div>
            <div class="row">
              <div class="col-6">
                <label for="start_date" class="form-label">&nbsp;Start Date</label><br>
                <input type="date" name="start_date" id="start_date" class="form-control">
              </div>
              <div class="col-6">
                <label for="end_date" class="form-label">&nbsp;End Date</label>
                <input type="date" name="end_date" id="end_date" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="start_time" class="form-label">&nbsp;Start Time</label><br>
                <input type="time" name="start_time" id="start_time" class="form-control">
              </div>
              <div class="col-6">
                <label for="end_time" class="form-label">&nbsp;End Time</label><br>
                <input type="time" name="end_time" id="end_time" class="form-control">
              </div>
            </div>
            <div class="mt-2">
              <label class="me-3 form-label">&nbsp;Memo</label><br>
              <textarea name="add_memo" id="add_memo" class="form-control">Memo</textarea>
            </div>
            <div class="modal-footer">
              <div class="mt-2 d-flex justify-content-end">
                <button class="btn btn-primary me-2" type="submit">Submit</button>
                <button class="btn btn-secondary" ms-2>Exit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
